<div class="h-screen w-full bg-[#F5F5E9] flex items-center justify-center">
    <div class="bg-[#B2C9AD] p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-bold text-center mb-6 text-[#1A3636]">Login</h1>

        <!-- Email Input -->
        <div class="mb-6">
            <label for="email" class="block text-lg font-medium text-[#40534C] mb-2">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="loginData.username"
                class="w-full px-4 py-3 border border-[#D6BD98] rounded-md focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                required />
        </div>

        <!-- Password Input -->
        <div class="mb-6">
            <label for="password" class="block text-lg font-medium text-[#40534C] mb-2">Password</label>
            <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="loginData.password"
                class="w-full px-4 py-3 border border-[#D6BD98] rounded-md focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                required />
        </div>

        <!-- Login Button -->
        <div class="mb-6">
            <button (click)="onSubmit()"
                class="w-full bg-[#1A3636] text-[#D6BD98] py-3 rounded-md text-lg font-semibold hover:bg-[#40534C] focus:ring-2 focus:ring-[#66785F]">
                Login
            </button>
        </div>

        <!-- Signup Link -->
        <div class="text-center">
            <p class="text-[#40534C] text-lg">
                Don't have an account?
                <a [routerLink]="['/signup']" class="text-[#1A3636] font-semibold hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
</div>

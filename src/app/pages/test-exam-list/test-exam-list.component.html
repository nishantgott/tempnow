<div class="p-8 bg-[#F5F5E9]">
    <!-- Navigation Tabs -->
    <div class="flex justify-center flex-wrap gap-4 md:gap-16 text-lg md:text-xl font-medium">
        <a [routerLink]="['/test-exam-list']"
            class="text-[#1A3636] font-semibold border-b-4 border-[#1A3636] hover:text-[#40534C]">Tests</a>
        <a [routerLink]="['/test-exam-list2']" class="text-[#40534C] hover:text-[#1A3636]">Exams</a>
    </div>

    <!-- Test Schedules -->
    <div class="flex flex-col gap-12 m-6" *ngFor="let testSchedule of testSchedules">
        <div
            class="bg-[#B2C9AD] p-6 rounded-lg border border-[#40534C] shadow-xl w-full max-w-5xl mx-auto space-y-6 lg:space-y-4">
            <!-- Header Section -->
            <div
                class="flex flex-col sm:flex-row items-center sm:items-start sm:justify-between gap-4 border-b border-[#677D6A] pb-4">
                <svg class="w-12 h-12 text-[#40534C]" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
                    <g>
                        <path opacity="0.48"
                            d="M6 8.58268V20.8601C6.00024 20.8973 6.01541 20.9329 6.04222 20.9591C6.06902 20.9853 6.10528 21 6.14307 21H11.2988C11.3367 21 11.3731 20.9852 11.4 20.9588C11.4268 20.9324 11.4419 20.8965 11.4419 20.8592V13.6584C11.4418 13.6211 11.4268 13.5853 11.4 13.559L6.24428 8.4832C6.22429 8.46349 6.1988 8.45006 6.17105 8.44462C6.1433 8.43917 6.11453 8.44194 6.08838 8.45259C6.06224 8.46324 6.03988 8.48128 6.02415 8.50443C6.00842 8.52759 6.00001 8.55482 6 8.58268ZM7.2568 12.1294H8.22718C8.27991 12.1294 8.32265 12.2289 8.32265 12.3516V14.6099C8.32265 14.7327 8.27991 14.8321 8.22718 14.8321H7.2568C7.20407 14.8321 7.16133 14.7327 7.16133 14.6099V12.3516C7.16133 12.2289 7.20407 12.1294 7.2568 12.1294Z"
                            fill-opacity="0.8" fill="#898989"></path>
                    </g>
                </svg>
                <h2 class="text-2xl font-semibold text-[#1A3636] text-center sm:text-left">Application {{
                    testSchedule.applicationId }}</h2>
            </div>

            <!-- Details Section -->
            <div
                class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 text-xl text-[#1A3636] border-b border-[#677D6A] pb-4">
                <div class="flex flex-col gap-1">
                    <h1 class="text-md font-semibold text-[#40534C]">Test type</h1>
                    <p>{{ testSchedule.testType }}</p>
                </div>
                <div class="flex flex-col gap-1">
                    <h1 class="text-md font-semibold text-[#40534C]">Status</h1>
                    <p>{{ testSchedule.status }}</p>
                </div>
                <div class="flex flex-col gap-1">
                    <h1 class="text-md font-semibold text-[#40534C]">Location</h1>
                    <p>{{ testSchedule.location }}</p>
                </div>
                <div class="flex flex-col gap-1">
                    <h1 class="text-md font-semibold text-[#40534C]">Date</h1>
                    <p>{{ testSchedule.date | date }}</p>
                    <input type="date" [(ngModel)]="testSchedule.date"
                        class="p-2 border border-[#40534C] rounded-md bg-[#D6BD98] text-[#1A3636] w-full">
                </div>
            </div>

            <!-- Actions Section -->
            <div class="flex justify-end">
                <button (click)="updateTestSchedule(testSchedule)"
                    class="px-4 py-2 bg-[#1A3636] text-[#D6BD98] rounded-lg hover:bg-[#40534C] focus:outline-none">
                    Update Date
                </button>
            </div>
        </div>
    </div>
</div>

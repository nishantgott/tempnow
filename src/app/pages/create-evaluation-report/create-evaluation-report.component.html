<div class="min-h-screen bg-[#F5F5E9] p-6">
    <div class="max-w-6xl mx-auto bg-white p-8 rounded-lg shadow-lg border border-[#D6BD98]">
        <h1 class="text-3xl font-bold mb-8 text-center text-[#1A3636]">Evaluation Reports</h1>

        <!-- Tab Navigation -->
        <div class="flex justify-center mb-8">
            <div class="flex space-x-12 text-xl font-semibold">
                <a [routerLink]="['/create-evaluation-report']"
                    class="text-[#1A3636] border-b-4 border-[#1A3636] pb-1 hover:text-[#40534C]">Pending</a>
                <a [routerLink]="['/evaluation-report-list']" class="text-[#40534C] hover:text-[#1A3636]">Completed</a>
            </div>
        </div>

        <!-- Results List -->
        <div *ngFor="let testSchedule of testSchedules"
            class="relative mb-6 p-6 bg-[#B2C9AD] rounded-lg shadow-md border border-[#40534C]">

            <!-- Profile Icon Positioned to Top-Right -->
            <div class="absolute top-4 right-4">
                <app-profile-icon [actualUserId]="testSchedule.userId"></app-profile-icon>
            </div>

            <h3 class="text-2xl font-semibold text-[#1A3636] mb-4">Test for
                <span class="rounded-lg bg-[#1A3636] text-[#D6BD98] px-2 py-1 font-medium">
                    Application {{ testSchedule.applicationId }}
                </span>
            </h3>

            <div class="grid grid-cols-2 gap-6 text-lg text-[#1A3636]">
                <div>
                    <h1 class="font-semibold text-[#40534C]">User ID:</h1>
                    <p>{{ testSchedule.userId }}</p>
                </div>
                <div>
                    <h1 class="font-semibold text-[#40534C]">Test Type:</h1>
                    <p>{{ testSchedule.testType }}</p>
                </div>
                <div>
                    <h1 class="font-semibold text-[#40534C]">Date:</h1>
                    <p>{{ testSchedule.date | date: 'longDate' }}</p>
                </div>
                <div>
                    <h1 class="font-semibold text-[#40534C]">Location:</h1>
                    <p>{{ testSchedule.location }}</p>
                </div>
                <div>
                    <h1 class="font-semibold text-[#40534C]">Status:</h1>
                    <p>{{ testSchedule.status }}</p>
                </div>
            </div>

            <!-- Dropdown for Performance Metrics (Pass/Fail) -->
            <div class="mt-6">
                <label for="performanceMetrics-{{testSchedule.applicationId}}"
                    class="block text-lg font-medium text-[#40534C]">Performance Metrics</label>
                <select id="performanceMetrics-{{testSchedule.applicationId}}" [(ngModel)]="performanceMetrics"
                    class="mt-2 p-3 w-full border border-[#D6BD98] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#66785F]">
                    <option value="Pass">Pass</option>
                    <option value="Fail">Fail</option>
                </select>
            </div>

            <!-- Comments -->
            <div class="mt-6">
                <label for="comments-{{testSchedule.applicationId}}"
                    class="block text-lg font-medium text-[#40534C]">Comments</label>
                <textarea id="comments-{{testSchedule.applicationId}}" [(ngModel)]="comments"
                    class="mt-2 p-3 w-full border border-[#D6BD98] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                    placeholder="Enter comments"></textarea>
            </div>

            <!-- Score -->
            <div class="mt-6">
                <label for="score-{{testSchedule.applicationId}}"
                    class="block text-lg font-medium text-[#40534C]">Score</label>
                <input type="number" id="score-{{testSchedule.applicationId}}" [(ngModel)]="score"
                    class="mt-2 p-3 w-full border border-[#D6BD98] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                    placeholder="Enter score" />
            </div>

            <!-- Create Report Button -->
            <div class="flex justify-end mt-6">
                <button (click)="createEvaluationReport(testSchedule)"
                    class="px-6 py-3 bg-[#1A3636] text-[#D6BD98] rounded-lg font-medium hover:bg-[#40534C] focus:outline-none focus:ring-2 focus:ring-[#66785F]">
                    Create Evaluation Report
                </button>
            </div>
        </div>
    </div>
</div>

<div class="min-h-screen bg-[#F5F5E9] p-6">
    <div class="p-6">
        <div class="flex justify-center space-x-12 text-xl font-semibold">
            <a [routerLink]="['vacancy_list']"
                class="text-[#1A3636] border-b-4 border-[#1A3636] pb-1 hover:text-[#40534C]">Vacancy</a>
            <a [routerLink]="['/create-training-program']" class="text-[#40534C] hover:text-[#1A3636]">Training
                Program</a>
        </div>
    </div>
    <div class="max-w-screen-md mx-auto bg-white p-8 rounded-xl shadow-lg border border-[#D6BD98]">
        <h2 class="text-2xl font-bold mb-6 text-center text-[#1A3636]">Create Vacancy</h2>

        <!-- Form starts here -->
        <form (ngSubmit)="onSubmit()" #vacancyForm="ngForm" class="space-y-6">

            <!-- Title -->
            <div>
                <label for="title" class="block text-lg font-semibold text-[#40534C]">Title</label>
                <input id="title" name="title" [(ngModel)]="vacancy.title"
                    class="w-full p-3 border border-[#D6BD98] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                    required />
            </div>

            <!-- Role -->
            <div>
                <label for="role" class="block text-lg font-semibold text-[#40534C]">Role</label>
                <select id="role" name="role" [(ngModel)]="vacancy.role"
                    class="w-full p-3 border border-[#D6BD98] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                    required>
                    <option value="" disabled>Select a role</option>
                    <option value="Combat">Combat</option>
                    <option value="Technical">Technical</option>
                    <option value="Medical and Healthcare">Medical and Healthcare</option>
                    <option value="Intelligence and Cyber">Intelligence and Cyber</option>
                    <option value="Aviation">Aviation</option>
                    <option value="Research and Development">Research and Development</option>
                </select>
            </div>


            <!-- Eligibility Criteria -->
            <div>
                <label for="eligibilityCriteria" class="block text-lg font-semibold text-[#40534C]">Eligibility
                    Criteria</label>
                <input id="eligibilityCriteria" name="eligibilityCriteria" [(ngModel)]="vacancy.eligibilityCriteria"
                    class="w-full p-3 border border-[#D6BD98] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                    required />
            </div>

            <!-- Location -->
            <div>
                <label for="location" class="block text-lg font-semibold text-[#40534C]">Location</label>
                <input id="location" name="location" [(ngModel)]="vacancy.location"
                    class="w-full p-3 border border-[#D6BD98] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                    required />
            </div>

            <!-- Salary -->
            <div>
                <label for="salary" class="block text-lg font-semibold text-[#40534C]">Salary</label>
                <input id="salary" name="salary" type="number" [(ngModel)]="vacancy.salary"
                    class="w-full p-3 border border-[#D6BD98] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                    required />
            </div>

            <!-- Job Details -->
            <div>
                <label for="jobDetails" class="block text-lg font-semibold text-[#40534C]">Job Details</label>
                <textarea id="jobDetails" name="jobDetails" [(ngModel)]="vacancy.jobDetails"
                    class="w-full p-3 border border-[#D6BD98] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                    rows="4" required></textarea>
            </div>

            <!-- Experience -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="experienceMin" class="block text-lg font-semibold text-[#40534C]">Min Experience
                        (years)</label>
                    <input id="experienceMin" name="experienceMin" type="number" [(ngModel)]="vacancy.experienceMin"
                        class="w-full p-3 border border-[#D6BD98] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                        required />
                </div>
                <div>
                    <label for="experienceMax" class="block text-lg font-semibold text-[#40534C]">Max Experience
                        (years)</label>
                    <input id="experienceMax" name="experienceMax" type="number" [(ngModel)]="vacancy.experienceMax"
                        class="w-full p-3 border border-[#D6BD98] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                        required />
                </div>
            </div>

            <!-- Deadline -->
            <div>
                <label for="deadline" class="block text-lg font-semibold text-[#40534C]">Deadline</label>
                <input id="deadline" name="deadline" type="datetime-local" [(ngModel)]="vacancy.deadline"
                    class="w-full p-3 border border-[#D6BD98] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                    required />
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="bg-[#1A3636] text-[#D6BD98] py-3 px-6 rounded-lg w-full text-lg font-medium hover:bg-[#40534C] focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                    [disabled]="vacancyForm.invalid">
                    Create Vacancy
                </button>
            </div>
        </form>
    </div>
</div>

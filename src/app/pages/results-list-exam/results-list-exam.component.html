<div class="min-h-screen p-6 bg-[#F5F5E9] ">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg border border-[#D6BD98]"
        style="background-image: url('/Users/nishantg/Downloads/JoinForce/ArmyFrontend/public/transparent-soldier-silhouette-soldier-silhouette-saluting-with-cap-on-ground660ae287030a66.66883564.webp');">

        <h1 class="text-2xl font-bold mb-6 text-center text-[#1A3636]">Results</h1>

        <div class="p-6">
            <div class="flex justify-center space-x-12 text-xl font-semibold">
                <a [routerLink]="['/results-list-exam']"
                    class="text-[#1A3636] border-b-4 border-[#1A3636] hover:text-[#40534C]">Exam Results</a>

                <a [routerLink]="['/results-list']" class="text-[#40534C] hover:text-[#1A3636]">Evaluation Reports</a>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div *ngIf="loading" class="text-center text-lg text-[#40534C]">
            Loading exam results...
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="text-center text-red-600 font-medium">
            {{ error }}
        </div>

        <!-- Results List -->
        <div *ngIf="!loading && !error">
            <div *ngFor="let result of examResults"
                class="mb-6 p-8 bg-[#B2C9AD] rounded-lg shadow-md border border-[#40534C]">

                <h3 class="text-xl font-bold text-[#1A3636] mb-4">Exam Result for
                    <span [routerLink]="['/vacancy',result.vacancyId]"
                        class="rounded-lg bg-[#1A3636] font-medium text-[#D6BD98] p-2 hover:cursor-pointer">
                        Vacancy {{ result.vacancyId }}
                    </span>
                </h3>

                <div class="grid grid-cols-2 gap-6 text-[#1A3636] text-lg">
                    <div>
                        <h1 class="text-lg font-semibold text-[#40534C]">Exam ID</h1>
                        <p>{{ result.examId }}</p>
                    </div>
                    <div>
                        <h1 class="text-lg font-semibold text-[#40534C]">Current Score</h1>
                        <p>{{ result.score }}</p>
                    </div>
                    <div>
                        <h1 class="text-lg font-semibold text-[#40534C]">Result Status</h1>
                        <p>{{ result.resultStatus }}</p>
                    </div>
                </div>

                <!-- Box Actions -->
                <div class="flex justify-end items-center mt-0">
                    <div class="rounded-lg px-4 py-2 bg-[#677D6A] text-[#D6BD98] text-xl">
                        Status: {{ result.resultStatus }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="min-h-screen bg-[#F5F5E9] p-6">
    <div class="max-w-6xl mx-auto bg-white p-8 rounded-lg shadow-lg border border-[#D6BD98]">
        <h1 class="text-3xl font-bold mb-8 text-center text-[#1A3636]">Generated Reports</h1>

        <!-- Generate Report Button -->
        <div class="flex justify-center mb-12">
            <button (click)="onSubmit()"
                class="px-6 py-3 bg-[#1A3636] text-[#D6BD98] rounded-lg font-medium hover:bg-[#40534C] focus:outline-none focus:ring-2 focus:ring-[#66785F]">
                Generate Analytics Report
            </button>
        </div>

        <!-- Reports Section -->
        <div *ngFor="let report of generatedReports"
            class="mb-6 p-6 bg-[#B2C9AD] rounded-lg shadow-md border border-[#40534C] transition-shadow duration-300 hover:shadow-lg">
            <!-- Recruitment Report Summary -->
            <h2 class="text-2xl font-bold text-[#1A3636] mb-4">Vacancy ID: {{ report.vacancyId }}</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-lg text-[#1A3636]">
                <div>
                    <p><span class="font-semibold text-[#40534C]">Generated By:</span> {{ report.generatedBy }}</p>
                </div>
                <div>
                    <p><span class="font-semibold text-[#40534C]">Report Type:</span> {{ report.reportType }}</p>
                </div>
                <div>
                    <p><span class="font-semibold text-[#40534C]">Date Generated:</span> {{ report.dateGenerated | date:
                        'longDate' }}</p>
                </div>
            </div>

            <!-- View Report Button -->
            <div class="flex justify-end mt-6">
                <button [routerLink]="['/report', report.reportId]"
                    class="px-6 py-3 bg-[#1A3636] text-[#D6BD98] rounded-lg font-medium hover:bg-[#40534C] focus:outline-none focus:ring-2 focus:ring-[#66785F]">
                    View Detailed Report
                </button>
            </div>
        </div>
    </div>
</div>

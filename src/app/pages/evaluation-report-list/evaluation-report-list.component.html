<div class="min-h-screen bg-[#F5F5E9] p-6">
    <div class="max-w-6xl mx-auto bg-white p-8 rounded-lg shadow-lg border border-[#D6BD98]">
        <h1 class="text-3xl font-bold mb-8 text-center text-[#1A3636]">Evaluation Reports</h1>

        <!-- Tab Navigation -->
        <div class="flex justify-center mb-8">
            <div class="flex space-x-12 text-xl font-semibold">
                <a [routerLink]="['/create-evaluation-report']" class="text-[#40534C] hover:text-[#1A3636]">Pending</a>
                <a [routerLink]="['/evaluation-report-list']"
                    class="text-[#1A3636] border-b-4 border-[#1A3636] pb-1 hover:text-[#40534C]">Completed</a>
            </div>
        </div>

        <!-- Results List -->
        <div *ngFor="let report of evaluationReports"
            class="relative mb-6 p-6 bg-[#B2C9AD] rounded-lg shadow-md border border-[#40534C]">

            <!-- Profile Icon Positioned to Top-Right -->
            <div class="absolute top-4 right-4">
                <app-profile-icon [actualUserId]="report.userId"></app-profile-icon>
            </div>

            <h3 class="text-2xl font-semibold text-[#1A3636] mb-4">
                Report for {{ report.testType }} test of application {{ report.applicationId }}
            </h3>

            <div class="grid grid-cols-2 gap-6 text-lg text-[#1A3636]">
                <div>
                    <h1 class="font-semibold text-[#40534C]">Score:</h1>
                    <p>{{ report.score }}</p>
                </div>
                <div>
                    <h1 class="font-semibold text-[#40534C]">Result:</h1>
                    <p [ngClass]="{
                            'text-green-700 font-bold': report.performanceMetrics === 'Pass', 
                            'text-red-700 font-bold': report.performanceMetrics !== 'Pass'
                        }">
                        {{ report.performanceMetrics }}
                    </p>
                </div>
                <div class="col-span-2">
                    <h1 class="font-semibold text-[#40534C]">Evaluation Date:</h1>
                    <p>{{ report.evaluationDate | date: 'longDate' }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

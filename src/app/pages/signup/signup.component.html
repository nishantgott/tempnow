<div class="h-screen w-full bg-[#F5F5E9] bg-cover bg-center flex items-center justify-center">
    <div class="bg-[#B2C9AD] p-8 rounded-lg shadow-lg w-96 border border-[#D6BD98]">
        <h1 class="text-3xl font-bold text-center mb-6 text-[#1A3636]">Sign Up</h1>

        <!-- Username -->
        <div class="mb-6">
            <label for="username" class="block text-lg font-medium text-[#40534C] mb-2">Username</label>
            <input type="text" id="username" [(ngModel)]="user.username" placeholder="Enter your username"
                class="w-full px-4 py-3 border border-[#D6BD98] rounded-md focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                required />
        </div>

        <!-- Email -->
        <div class="mb-6">
            <label for="email" class="block text-lg font-medium text-[#40534C] mb-2">Email</label>
            <input type="email" id="email" [(ngModel)]="user.email" placeholder="Enter your email"
                class="w-full px-4 py-3 border border-[#D6BD98] rounded-md focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                required />
        </div>

        <!-- Phone Number -->
        <div class="mb-6">
            <label for="phone" class="block text-lg font-medium text-[#40534C] mb-2">Phone Number</label>
            <input type="text" id="phone" [(ngModel)]="user.phoneNumber" placeholder="Enter your phone number"
                class="w-full px-4 py-3 border border-[#D6BD98] rounded-md focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                required />
        </div>

        <!-- Password -->
        <div class="mb-6 relative">
            <label for="password" class="block text-lg font-medium text-[#40534C] mb-2">Password</label>
            <input [type]="passwordFieldType" id="password" [(ngModel)]="user.passwordHash"
                placeholder="Enter your password"
                class="w-full px-4 py-3 border border-[#D6BD98] rounded-md focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                required />
            <button type="button" (click)="togglePasswordVisibility()" class="absolute top-9 right-4">
                <span class="material-icons text-[#40534C]">
                    {{ passwordFieldType === 'password' ? 'visibility_off' : 'visibility' }}
                </span>
            </button>
        </div>

        <!-- Role Dropdown -->
        <div class="mb-6">
            <label for="role" class="block text-lg font-medium text-[#40534C] mb-2">Role</label>
            <select id="role" [(ngModel)]="user.role"
                class="w-full px-4 py-3 border border-[#D6BD98] rounded-md focus:outline-none focus:ring-2 focus:ring-[#66785F]"
                required>
                <option value="" disabled>Select your role</option>
                <option value="Admin">Admin</option>
                <option value="Recruiter">Recruiter</option>
                <option value="Candidate">Candidate</option>
                <option value="MedicalOfficer">Medical Officer</option>
                <option value="Examiner">Examiner</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div>
            <button
                class="w-full bg-[#1A3636] text-[#D6BD98] py-3 rounded-md text-lg font-semibold hover:bg-[#40534C] focus:ring-2 focus:ring-[#66785F]"
                (click)="submitForm()" [disabled]="!isFormValid()">
                Sign Up
            </button>
        </div>
    </div>
</div>
